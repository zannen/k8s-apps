---

name: App - Asynch Hash Service

"on":
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'asynch-hash-service/**'

jobs:

  apiserver:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./asynch-hash-service/docker/apiserver
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packages and virtualenv
        run: |
          sudo apt update
          sudo env DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends python3-pip python3-virtualenv
          virtualenv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          pip install -e .

      - name: Type-check with mypy
        run: |
          source .venv/bin/activate
          mypy --ignore-missing-imports .

      - name: Lint with pylint
        run: |
          source .venv/bin/activate
          ../../../.pylint.sh .

      - name: Tests
        run: |
          source .venv/bin/activate
          pytest

      - name: Coverage
        run: |
          source .venv/bin/activate
          coverage run -m pytest
          coverage report
